{% assign audio_id = include.src | slugify %}
<section class="audio-player">
  <div class="audio-player-controls">
    <button class="audio-player-btn" type="button" data-play="{{ audio_id }}" aria-label="Play">
      <img class="icon-play" src="/assets/images/play_square.png" alt="Play">
      <img class="icon-pause" src="/assets/images/pause_square.png" alt="Pause" style="display:none">
    </button>
    <div class="audio-player-progress-wrap">
      <div class="audio-player-progress" data-seek="{{ audio_id }}">
        <div class="audio-player-progress-bar" data-progress="{{ audio_id }}"></div>
      </div>
      <div class="audio-player-time">
        <span data-current="{{ audio_id }}">0:00</span>
        <span data-duration="{{ audio_id }}">0:00</span>
      </div>
    </div>
  </div>
  <audio id="{{ audio_id }}" preload="none" src="{{ include.src }}"></audio>
</section>
