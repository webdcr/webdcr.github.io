backend:
  name: git-gateway
  branch: main
publish_mode: editorial_workflow
local_backend: true
media_folder: assets
public_folder: /assets
site_url: https://wdcr.netlify.app
collections:
  - name: authors
    label: Blog Authors
    folder: _authors
    extension: md
    create: true
    slug: "{{slug}}"
    identifier_field: author_id
    editor:
      preview: false
    fields:
      - label: Name
        name: name
        widget: string
        hint: "Format: First Last â€™YY"
      - label: Author ID
        name: author_id
        widget: string
        hint: "Lowercase name with hyphens, no class year (e.g., first-last)"
  - name: musicblog
    label: Music Blog
    folder: _musicblog
    extension: html
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    sort: date:desc
    format: frontmatter
    editor:
      preview: true
    fields:
      - { label: Layout, name: layout, widget: hidden, default: blogpost }
      - { label: Title, name: title, widget: string }
      - { label: Publish Date, name: date, widget: datetime, format: "YYYY-MM-DDTHH:mm:ssZ" }
      - label: Permalink
        name: permalink
        widget: string
        required: false
        hint: Defaults to /musicblog/<slug>/ when left empty.
      - { label: Body, name: body, widget: markdown }
  - name: news
    label: News
    folder: _news
    extension: html
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    sort: date:desc
    format: frontmatter
    editor:
      preview: true
    fields:
      - { label: Layout, name: layout, widget: hidden, default: newspost }
      - { label: Title, name: title, widget: string }
      - { label: Publish Date, name: date, widget: datetime, format: "YYYY-MM-DDTHH:mm:ssZ" }
      - label: Body
        name: body
        widget: markdown
        hint: Use the Audio Player editor component to drop custom players anywhere in the story.
