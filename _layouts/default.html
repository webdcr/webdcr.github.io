<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="{{ '/favicon.ico' | relative_url }}">
    <link
      rel="stylesheet"
      href="{{ '/assets/css/style.css' | relative_url }}"
      id="site-stylesheet"
    />
    {% if page.preload_listen_icon_hover %}
    <link
      rel="preload"
      href="{{ '/assets/images/hand2.png' | relative_url }}"
      as="image"
    />
    {% endif %}

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {{ site.title }}{% if page.title %} - {{ page.title }}{% endif %}
    </title>
    <script defer src="{{ '/assets/js/alpine.js' | relative_url }}"></script>
  </head>
  <body>
    <div id="cont">
      {% include header.html %}
      <!-- Include header -->

      <main>
        {{ content }}
      </main>
    </div>
    {% include footer.html %}
    <script src="{{ '/assets/js/audio-player.js' | relative_url }}"></script>
    <script>
      ;(function () {
        const hash = window.location.hash || ''
        if (hash.indexOf('invite_token=') !== -1 && window.location.pathname !== '/admin/') {
          window.location.href = '/admin/' + hash
        }
      })()
    </script>
  </body>
</html>
