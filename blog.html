---
layout: default
title: Music Blog
permalink: /musicblog/
---

<div class="page-content">
  <h1 class="pagetitle">Music Blog</h1>

  <div class="post-grid">
    {% assign posts = site.musicblog | sort: "date" | reverse %} {% for post in
    posts %}
    <article class="post">
      <div class="post-meta">{{ post.date | date: "%B %d, %Y" }}</div>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p class="post-excerpt">
        {{ post.excerpt | strip_html | truncate: 180 }}
      </p>
    </article>
    {% endfor %}
  </div>
</div>
